---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bluevelvet
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome-nvidia-open
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  # 添加 Vivaldi 仓库
  - type: files
    files:
      - source: vivaldi-fedora.repo
        destination: /etc/yum.repos.d/vivaldi-fedora.repo

  # 人脸识别 - 体积最大且最稳定，放最前
  - type: dnf
    repos:
      copr:
        - ronnypfannschmidt/howdy-beta
    install:
      packages:
        - howdy
        - howdy-gtk

  # 浏览器 - 体积中等，更新频繁，放中间
  - type: dnf
    install:
      packages:
        - vivaldi-stable

  # 轻量级工具 - 体积最小，放最后
  - type: dnf
    install:
      packages:
        - uxplay

  # 默认Flatpak清单，只影响LiveISO体积，不影响更新体积
  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - page.tesk.Refine
          - app.fotema.Fotema
          - com.gopeed.Gopeed
          - info.febvre.Komikku
          - it.mijorus.gearlever
          - org.gnome.Fractal
          - org.gnome.World.PikaBackup
          - org.localsend.localsend_app
          - io.github.flattool.Ignition
          - io.github.Foldex.AdwSteamGtk
          - io.github.IshuSinghSE.aurynk
          - io.github.ilya_zlobintsev.LACT
          - io.github.celluloid_player.Celluloid
        remove:
          - org.mozilla.firefox
          - org.altlinux.Tuner
  #    - scope: user # Also add Flathub user repo, but no user packages

  # Gnome 扩展
  - type: gnome-extensions
    install:
      - UXPlay Control

  # 修改系统配置和添加 just 脚本
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
      - source: justfile
        destination: /usr/share/ublue-os/just/60-custom.just

  # hid_apple.conf 需要
  - type: initramfs

  # 签名OCI镜像
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
